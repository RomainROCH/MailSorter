name: Secret Scan

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run secret-like file scanner
        run: |
          chmod +x ./scripts/check_secrets.sh || true
          ./scripts/check_secrets.sh
